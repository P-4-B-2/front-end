<div
  class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer"
  [routerLink]="buttonLink"
>
  <!-- Centering the image -->
  <div class="flex justify-center items-center">
    <img [src]="image" alt="Icon" class="h-48 object-cover" />
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 text-center">{{ title }}</h3>
    <h4 class="text-base font-semibold text-gray-800 text-center">{{ subtitle }}</h4>
  </div>
</div>
