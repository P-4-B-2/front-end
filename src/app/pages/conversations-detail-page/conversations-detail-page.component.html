<div class="container mx-auto mt-8 w-10/12 flex flex-col">
    <div class="conversation-details mb-4">
      <h1 class="text-3xl mb-2">Conversatie Details</h1>
      <div class="bg-gray-100 p-4 rounded-md shadow-lg">
        <p><strong>Start Tijd:</strong> {{conversation.startDatetime | date:'short'}}</p>
        <p><strong>Eind Tijd:</strong> {{conversation.endDatetime | date:'short'}}</p>
        <p><strong>Sentiment:</strong> {{conversation.sentiment}}</p>
        <p><strong>Korte beschrijving:</strong> {{conversation.summary}}</p>
      </div>
    </div>
  
    <div class="answers-section mt-8">
  
      <div *ngIf="answers.length">
        <div *ngFor="let answer of answers">
          <div class="answer-card mb-4 p-4 border rounded-md shadow-lg">
            <h3 class="text-xl font-semibold mb-2">{{questionsMap[answer.questionId].text}}</h3>
            <p><strong>Antwoord:</strong> {{answer.response}}</p>
          </div>
        </div>
      </div>
    </div>
  
    <button (click)="goBack()" class="self-end mt-4 mb-8 px-3 py-2 bg-white text-gray-700 border border-gray-300 rounded hover:bg-gray-100 text-sm">Terug naar alle conversaties</button>
  </div>
