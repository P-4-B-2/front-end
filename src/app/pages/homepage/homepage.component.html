<div class="min-h-screen bg-gradient-to-r from-blue-50 to-purple-50 flex flex-col">
    <header class="bg-white shadow-md py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Manage Questions</h2>
          <p class="text-gray-600 mb-4">
            Create, update, and manage questions for your application.
          </p>
          <a
            [routerLink]="['/questions']"
            class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Go to Questions
          </a>
        </div>
  
        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">View Conversations</h2>
          <p class="text-gray-600 mb-4">
            Monitor and manage conversations between users.
          </p>
          <a
            [routerLink]="['/conversations']"
            class="inline-block bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300"
          >
            Go to Conversations
          </a>
        </div>
        
      </div>
    </main>

  </div>
