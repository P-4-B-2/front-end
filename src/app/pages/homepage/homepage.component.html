<div class="container flex flex-col mx-auto mt-8 w-10/12">

  <ng-container *ngIf="!(isLoggedIn$ | async)">
    <div class="login-container max-w-lg mx-auto mt-24 p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>

      <div class="space-y-4">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none"
          title="Enter your email address"
        />
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:outline-none"
          title="Enter your password"
        />
        <button
          (click)="login()"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          title="Login with your email and password"
        >
          Login
        </button>
      </div>

      <div *ngIf="errorMessage" class="error mt-4 bg-red-100 text-red-800 p-3 rounded-md">
        <p>{{ errorMessage }}</p>
      </div>

      <hr class="my-6 border-gray-300" />

      <div class="mt-6 text-center">
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="w-full py-3 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"
          title="Login using your Google account"
        >
          Login with Google
        </button>
      </div>      
    </div>
  </ng-container>  

  <ng-container *ngIf="(isLoggedIn$ | async)">
    <!-- User is logged in -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-home-card buttonLink="bench" title="Locatie" subtitle="Beheer de locatie van de bank" image="/assets/icons/bench.png"></app-home-card>
        <app-home-card buttonLink="questions" title="Beheer vragen" subtitle="De vragen die de bank stelt" image="/assets/icons/question.png"></app-home-card>
        <app-home-card buttonLink="conversations" title="Conversaties" subtitle="Wat zeggen de klanten?" image="/assets/icons/conversation.png"></app-home-card>

        <app-home-card buttonLink="history" title="History" subtitle="Bekijk de geschiedenis" image="/assets/icons/history.png"></app-home-card>

        <app-home-card buttonLink="monitorconnection" title="Verbinding" subtitle="Monitor de verbinding van de bank" image="/assets/icons/4g.png"></app-home-card>
        <app-home-card buttonLink="costanalysis" title="Kosten" subtitle="Schatting van de kosten van de bank" image="/assets/icons/cost.png"></app-home-card>
        <app-home-card buttonLink="manual" title="Handleiding" subtitle="Hoe gebruik je de bank?" image="/assets/icons/info.png"></app-home-card>
      </div>
    </main>
  </ng-container>
</div>
