<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let bench of benches" class="p-4 border rounded-lg shadow-md">
    <h3 class="text-lg font-bold">{{ bench.name }}</h3>
    
    <p class="text-sm">Current Location: {{ bench.currentLocation?.address || 'Unknown' }}</p>
    
    <p class="text-sm">Past Locations:</p>
    <ul class="list-disc pl-5 text-sm">
      <li *ngFor="let location of bench.pastLocations">{{ location.address || 'Unknown' }}</li>
    </ul>

    <label class="inline-flex items-center cursor-pointer mt-2">
      <input
        type="checkbox"
        class="hidden"
        [checked]="bench.currentStatus?.type === 'Active'"
        (change)="toggleStatus(bench)"
      />
      <span
        class="w-10 h-4 rounded-full inline-block relative transition-all duration-200 ease-in-out"
        [ngClass]="{
          'bg-green-500': bench.currentStatus.type === 'Active',
          'bg-red-500': bench.currentStatus.type === 'Inactive'
        }"
        *ngIf="bench.currentStatus"> <!-- Add this check -->
        <span
          class="absolute left-0 top-0 w-6 h-4 bg-white rounded-full shadow-md transition-all duration-200 ease-in-out"
          [class.translate-x-6]="bench.currentStatus.type === 'Active'"
        ></span>
      </span>
      <span *ngIf="!bench.currentStatus">Status Undefined</span>
    </label>
  </div>
</div>
