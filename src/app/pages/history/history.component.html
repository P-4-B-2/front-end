<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 py-4">  <!-- Added px-4 here -->
  <div *ngFor="let bench of benches" class="p-4 border rounded-lg shadow-md hover:shadow-xl transition-shadow duration-200">
    <h3 class="text-lg font-bold mb-2">{{ bench.name }}</h3>

    <div class="mb-2">
      <span class="font-medium">Current Location: </span>
      <span>{{ bench.currentLocation?.address || 'Unknown' }}</span>
    </div>

    <div *ngIf="bench.pastLocations && bench.pastLocations.length > 0" class="mb-2">
      <span class="font-medium">Past Locations: </span>
      <ul class="list-disc pl-5 text-sm">
        <li *ngFor="let location of bench.pastLocations">{{ location.address || 'Unknown' }}</li>
      </ul>
    </div>
     <div *ngIf="!bench.pastLocations || bench.pastLocations.length === 0" class="mb-2 text-gray-500 text-sm">
        No past locations available.
    </div>

    <div class="flex items-center justify-between mt-2">
      <label class="flex items-center cursor-pointer">
        <span class="mr-2">Status:</span>
        <input
          type="checkbox"
          class="hidden"
          [checked]="bench.currentStatus?.type === 'Active'"
          (change)="toggleStatus(bench)"
        />
        <span
          class="w-10 h-5 rounded-full inline-block relative transition-all duration-200 ease-in-out"
          [ngClass]="{
            'bg-green-500': bench.currentStatus?.type === 'Active',
            'bg-red-500': bench.currentStatus?.type === 'Inactive',
            'bg-gray-400': !bench.currentStatus
          }"
        >
          <span
            class="absolute left-1 top-0.5 w-4 h-4 bg-white rounded-full shadow-md transition-all duration-200 ease-in-out"
            [class.translate-x-5]="bench.currentStatus?.type === 'Active'"
          ></span>
        </span>
      </label>
      <span *ngIf="!bench.currentStatus" class="text-gray-500 text-sm">Status Undefined</span>
    </div>
  </div>
</div>
