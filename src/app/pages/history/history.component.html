<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 py-4">  <!-- Added px-4 here -->
  <div *ngFor="let bench of benches" class="p-4 border rounded-lg shadow-md hover:shadow-xl transition-shadow duration-200">
    <h3 class="text-lg font-bold mb-2">{{ bench.name }}</h3>

    <div class="mb-2">
      <span class="font-medium">Locatie: </span>
      <span>{{ bench.currentLocation?.address || 'Onbekend' }}</span>
    </div>

    <div *ngIf="bench.pastLocations && bench.pastLocations.length > 0" class="mb-2">
      <span class="font-medium">Vorige Locaties: </span>
      <ul class="list-disc pl-5 text-sm">
        <li *ngFor="let location of bench.pastLocations">{{ location.address || 'Onbekend' }}</li>
      </ul>
    </div>
     <div *ngIf="!bench.pastLocations || bench.pastLocations.length === 0" class="mb-2 text-gray-500 text-sm">
        Geen locaties beschikbaar.
    </div>
  </div>
</div>
